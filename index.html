<!DOCTYPE html>
<html>
  <title>Weather by Andreea</title>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
        <input type="text" placeholder="Insert city name..." id="cityName">
        <button id="findButton">Get Weather</button>

        <div class="grid-container" id="grid">

            <div class="description grid-item">
                <p>Description:</p>
                <p class="font-bold" id="weatherDescription">_ _</p>
            </div>

            <div class="temp grid-item">
                <p>Temperature:</p>
                <p class="font-bold" id="temp">_ _</p>
            </div>

            <div class="feelsLike grid-item">
                <p>Feels like:</p>
                <p class="font-bold" id="feelsLike">_ _</p>
            </div>

            <div class="windSpeed grid-item">
                <p>Wind Speed:</p>
                <p class="font-bold" id="windSpeed">_ _</p>
            </div>

            <div class="humidity grid-item">
                <p>Humidity:</p>
                <p class="font-bold" id="humidity">_ _</p>
            </div>

            <div class="grid-item">
                <p>Made with ❤️ by <br>Andreea Ionescu</p>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
</html>
